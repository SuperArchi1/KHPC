<!--  警告框（Modal） -->
<div class="modal fade" id="warningModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong><span id="wMsg">警告！</span></strong><span id="wMsgInfo"></span>
        </div>
    </div>
</div>

<!--  错误框（Modal） -->
<div class="modal fade" id="errorModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong><span id="eMsg">失败！</span></strong><span id="eMsgInfo"></span>
        </div>
    </div>
</div>

<!--  成功框（Modal） -->
<div class="modal fade" id="successModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong><span id="sMsg">成功！</span></strong><span id="sMsgInfo"></span>
        </div>
    </div>
</div>
